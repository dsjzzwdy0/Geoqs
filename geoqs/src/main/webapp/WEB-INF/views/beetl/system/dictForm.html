@layout("/layout/_containerForm.html"){
<div class="layui-main">
    <div class="layui-form">
        <input type="hidden" id="dictId" value="${dict.id!}">
        <div class="layui-row">
             <div class="layui-col-xs6">
			    <label class="layui-form-label">字典名称<font>*</font></label>
			    <div class="layui-input-block">
			      <input type="text" id="dictName" value="${dict.name!}" autocomplete="off" lay-verify="required" lay-verType="tips" class="layui-input">
			    </div>
		    </div>  
		    <div class="layui-col-xs6">
			    <label class="layui-form-label">字典编码<font>*</font></label>
			    <div class="layui-input-block">
			      <input type="text" id="dictCode" value="${dict.code!}" autocomplete="off" lay-verify="required" lay-verType="tips" class="layui-input">
			    </div>
		    </div>   
        </div>
        <div class="layui-row">
             <div class="layui-col-xs12">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <input type="text" id="dictTips" value="${dict.tips!}" autocomplete="off" class="layui-input">
			    </div>
		    </div>    
        </div>
        <div class="layui-row">
             <div class="layui-col-xs12" style="margin:5px 0px 5px 0px">
			    <div class="layui-input-inline">
			    	<a class="layui-btn layui-btn-sm layui-btn-normal" onclick="DictInfoDlg.addItem()"><i class="fa fa-plus"></i> 添加值</a>
			    </div>
		    </div>  
        </div>
        <div class="layui-form-pane" id="itemsArea">
        	@for(item in subDicts!){
    		<div class="layui-row" name="dictItem" id="dictItem${itemLP.index}">
	             <div class="layui-col-xs5">
				    <label class="layui-form-label">值<font>*</font></label>
				    <div class="layui-input-block">
				      <input type="text" name="itemNum" value="${item.num!}" autocomplete="off" lay-verify="required|number" lay-verType="tips" class="layui-input">
				    </div>
			    </div>  
			    <div class="layui-col-xs5">
				    <label class="layui-form-label">含义<font>*</font></label>
				    <div class="layui-input-block">
				      <input type="text" name="itemName" value="${item.name!}" autocomplete="off" lay-verify="required" lay-verType="tips" class="layui-input">
				    </div>
			    </div>  
			    <div  style="line-height:38px;text-align:right">
				    <a class="layui-btn layui-btn-sm layui-btn-danger" onclick="DictInfoDlg.deleteItem(this)"><i class="fa fa-remove"></i> 删除</a>
			    </div>   
	        </div>
	        @}
    	</div>   
        <button id="hiddenbtn" style="display:none"  lay-submit lay-filter="hiddenbtn">提交检查</button>
    </div>   
</div>
<script type="text/template" id="itemTemplate">
        <div class="layui-row" name="dictItem" id="dictItem">
             <div class="layui-col-xs5">
			    <label class="layui-form-label">值<font>*</font></label>
			    <div class="layui-input-block">
			      <input type="text" name="itemNum" autocomplete="off" lay-verify="required|number" lay-verType="tips" class="layui-input">
			    </div>
		    </div>  
		    <div class="layui-col-xs5">
			    <label class="layui-form-label">含义<font>*</font></label>
			    <div class="layui-input-block">
			      <input type="text" name="itemName" autocomplete="off" lay-verify="required" lay-verType="tips" class="layui-input">
			    </div>
		    </div>  
		    <div  style="line-height:38px;text-align:right">
			    <a class="layui-btn layui-btn-sm layui-btn-danger" onclick="DictInfoDlg.deleteItem(this)"><i class="fa fa-remove"></i> 删除</a>
		    </div>   
        </div>
</script>
<script src="${ctxPath}/static/js/system/dictForm.js"></script>
@}
