<style>
.multi dl dd.layui-this {
	background-color: #fff
}

.layui-upload-img {
	width: 92px;
	height: 92px;
	margin: 0 10px 10px 0;
}

.uploadCell {
	width: 20%;
	float: left;
}

.uploadCell .upload-label {
	height: 38px;
	background-color: #FBFBFB;
	padding: 8px 15px
}

.uploadCard {
	width: 99%;
	height: 120px;
	padding-top: 20px;
	border: 1px dashed #e2e2e2;
	text-align: center;
	cursor: pointer;
	color: #999
}

.uploadCell .layui-icon {
	font-size: 50px;
	color: #009688
}
</style>
<div style="height: 10px;"></div>
<p class="layui-elem-quote" style="font-weight: bold">人员注册</p>
<div>
	<div id="form1" class="layui-form layui-form-pane">
		<div class="layui-row">
			<div class="layui-col-xs6">
				<label class="layui-form-label">账号<font>*</font></label>
				<div class="layui-input-block">
					<input type="text" id="account" lay-autoget="false" autocomplete="off" lay-verify="required"
						lay-verType="tips" class="layui-input">
				</div>
			</div>
			<div class="layui-col-xs3">
				<label class="layui-form-label">登录密码<font>*</font></label>
				<div class="layui-input-block">
					<input type="password" id="password" lay-autoget="false" autocomplete="off" lay-verify="required"
						lay-verType="tips" class="layui-input">
				</div>
			</div>
			<div class="layui-col-xs3">
				<label class="layui-form-label">验证密码<font>*</font></label>
				<div class="layui-input-block">
					<input type="password" id="rePassword" lay-autoget="false" autocomplete="off" lay-verify="required"
						lay-verType="tips" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-xs6">
				<label class="layui-form-label">姓名<font>*</font></label>
				<div class="layui-input-block">
					<input type="text" id="realname" autocomplete="off" lay-verify="required"
						lay-verType="tips" class="layui-input">
				</div>
			</div>
			<div class="layui-col-xs6">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<select id="gender" >
						<option value="">请选择</option>
						<option value="0">男</option>
						<option value="1">女</option>>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-xs6">
				<label class="layui-form-label">身份证号<font>*</font></label>
				<div class="layui-input-block">
					<input type="text" id="cardno" autocomplete="off" lay-verify="required|identity"
						lay-verType="tips" class="layui-input">
				</div>
			</div>
			<div class="layui-col-xs6">
				<label class="layui-form-label">邮箱<font>*</font></label>
				<div class="layui-input-block">
					<input type="text" id="email" autocomplete="off" lay-verify="required|email"
						lay-verType="tips" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-xs6 layui-form">
				<label class="layui-form-label">所属单位<font>*</font></label>
				<div class="layui-input-block">
					<select id="deptid" lay-verify="required" 
						lay-verType="tips" lay-search>
						<option value="">请选择</option>
						@for(item in depts!){
						<option value="${item.id}">${item.fullname}</option>>
						@}
					</select>
				</div>
			</div>
			<div class="layui-col-xs6">
				<label class="layui-form-label">技术职称</label>
				<div class="layui-input-block">
					<select id="techtitle">
						
					</select>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-xs6">
				<label class="layui-form-label">人员类型<font>*</font></label>
				<div class="layui-input-block">
					<select id="rolecode" multiple="multiple"  lay-verType="tips">
						<option value="">请选择</option>
						@for(item in personTypes!){
						<option value="${item.code}">${item.name}</option>>
						@}
					</select>					
				</div>
			</div>
			<div class="layui-col-xs6">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-block">
					<input type="text" id="tel" autocomplete="off"  class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row">
					<div class="layui-col-xs12" style="text-align:center">
						<input type="checkbox" lay-skin="primary" lay-filter="agree_checkbox" title="已阅读并同意"  />
						<a href="javascript:void(0);">《用户须知》</a>
						<a href="javascript:void(0);">《个人质量承诺书》</a>
						<button id="btn_Regedit" lay-submit lay-filter="btn_Regedit" class="layui-btn layui-btn-disabled" disabled>注册</button>
					</div>
		</div>
	</div>
</div>
<script src="${ctxPath}/static/js/register-person.js?v=1.0"></script>
